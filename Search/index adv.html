<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="caca.css">
    </head>
    <body>
    	<div style="text-align: right;">
	     	<a href="index.html">Google Search</a>	
    	</div>
    	<div style="text-align: left;">
	        <form action="https://google.com/search">
				<div id="divh1">
					<h1>Find pages with...</h1>
				</div>
				<div class="abc">
					<label for="aaa">All these words:</label>
					<input type="text" id="aaa" name="as_q">
				</div>
				<div class="abc">
					<label for="bbb">This exact word or phrase:</label>
					<input type="text" id="bbb" name="as_epq">
				</div>
				<div class="abc">
					<label for="ccc">Any of these words:</label>
					<input type="text" id="ccc" name="as_oq">
				</div>
				<div class="abc">
					<label for="ddd">None of these words:</label>
					<input type="text" id="ddd" name="as_eq">
				</div>
	            <div>
	            	<input class="uru3" type="submit" value="Advanced Search">
	            </div>
	        </form>
	    </div>
    </body>
</html>
